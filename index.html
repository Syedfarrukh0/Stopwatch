<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <main>
            <h1>StopWatch</h1>
        <section>
            <span class="hr" id="hr">00</span><span class="name">hr</span>
            <span class="min" id="min">00</span><span class="name">min</span>
            <span class="sec" id="sec">00</span><span class="name">sec</span>
            <span class="count" id="count">00</span><span class="name">count</span>
            <div class="btnn">
                <button class="bt" id="start">Start</button>
                <button class="bt" id="stop">Stop</button>
                <button class="bt" id="reset">Reset</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
